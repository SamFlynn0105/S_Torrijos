<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen con Marco Circular</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
           
            height: 100vh;
        }
        .image-container {
            width: 200px;
            height: 200px;
            border: 5px solid #333;
            border-radius: 50%;
            overflow: hidden;
            background-color: #fff;
            margin: 20px; /* Ajuste para un pequeño margen */
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;

            img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        }
        
    </style>
</head>
<body>
    <div class="image-container">
        <img src="ruta-de-tu-imagen.jpg" alt="Descripción de la imagen">
    </div>
</body>
</html>
